{% extends 'base.html' %}


{% block content %}  

<div class="row">
    
{% if products %}
    {% for product in products %}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="{{ product.photo.url }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}
                    </p>
                    <a href="{% url 'add_to_cart' product.id %}?qty=10" class="btn btn-primary">Add to cart</a>
                    <form class="form pull-right" method="GET" action="{% url 'add_to_cart' product.id %}">
                        <input name="qty" type="number" value="1">
                        <input name="attr" type="text" placeholder="color" value="">
                        <input type="submit" value="Add to cart">
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
  
</div>
{% else %}
    <p>Nothing to seee here. Move along.</p>
{% endif %}

{% endblock %}
